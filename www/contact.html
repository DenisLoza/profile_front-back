<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
  <script src="loader.js"></script>
  <title>Contact</title>
</head>
<body>
  <div class="container">
    <header id="header"></header>
		<div class="contact_container">
			<div class="social_links">
				<div class="social">
					<a class="social_link" target="_blank" href="mailto: denisloza.git@gmail.com">
				 		<img src="./img/email_icon-48.png" alt="email_icon">
				 		<div class="social_description">denisloza.git@gmail.com</div>
					</a>
			 </div>
			 <div class="social">
					<a class="social_link" target="_blank" href="https://www.linkedin.com/in/denis-loza/">
						<img src="./img/linkedin_icon-50.png" alt="linkedin_icon">
						<div class="social_description">linkedin.com/in/denis-loza</div>
					</a>
			 </div>
			 <div class="social">
					<a class="social_link" target="_blank" href="https://github.com/DenisLoza">
						<img src="./img/github_icon-50.png" alt="github_icon">
						<div class="social_description">github.com/DenisLoza</div>
					</a>
			 </div>
			</div>
      <div class="contact">
        <form id="contact-form" method="POST">
					<div id="response-message" style="display: none;"></div>
          <h2 id="contact-heading">Contact Me</h2>
          <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
            <button id="submit-button" type="submit">Submit</button>
        </form>
          <div id="response-message" style="display: none;"></div>
      </div>
		</div>
    <footer id="footer"></footer>
  </div>
  <script src="api_requests.js"></script>
</body>
</html>
